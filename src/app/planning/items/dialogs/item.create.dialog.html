<h1 mat-dialog-title>Create Item</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Category Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category Type</mat-label>
    <mat-select [(ngModel)]="data.type">
      <mat-option *ngFor="let type of itemTypes" [value]="type.value">
        {{type.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea [(ngModel)]="data.description" matInput placeholder="Type description here..."></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tags:</mat-label>
    <input matInput [(ngModel)]="tag" (keyup.enter)="addTag()">
    <span class="remove-tag" *ngFor="let tag of data.tags" (click)="removeTag(tag)">{{tag}}</span>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="save()" cdkFocusInitial>Save</button>
</div>
