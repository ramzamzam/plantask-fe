<mat-card class="item-card">
  <mat-card-header>
    <mat-card-title>
      <a class="item-card-title" routerLink="/planning/item/{{item.id}}">{{item.name}}</a>
      <div class="tags-container">
        <span class="tag" *ngFor="let tag of item.tags">#{{tag}}</span>
      </div>
    </mat-card-title>
    <mat-card-subtitle class="item-card-subtitle">{{item.description}}</mat-card-subtitle>
    <div class="edit-icons-container">
      <fa-icon [icon]="icons.faPen" class="edit-icon" (click)="emitEdit()"></fa-icon>
      <fa-icon [icon]="icons.faTrash" class="edit-icon" (click)="emitDelete()"></fa-icon>
    </div>
  </mat-card-header>
</mat-card>
