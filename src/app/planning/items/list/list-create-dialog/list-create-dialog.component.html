<h1 mat-dialog-title>Create Item</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>List Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tags:</mat-label>
    <input matInput [(ngModel)]="tag" (keyup.enter)="addTag()">
    <span class="remove-tag" *ngFor="let tag of data.tags" (click)="removeTag(tag)">{{tag}}</span>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="save()" cdkFocusInitial>Save</button>
</div>
