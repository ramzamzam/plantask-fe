<h1 mat-dialog-title *ngIf="!data.id">Create List</h1>
<h1 mat-dialog-title *ngIf="data.id">Edit List</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>List Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <app-tags-input name="tags" ngDefaultControl [(ngModel)]="data.tags"></app-tags-input>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="save()" cdkFocusInitial>Save</button>
</div>
